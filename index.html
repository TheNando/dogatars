<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">

  <title>Rando Doggos</title>

  <style>
    body, html {
      height: 100vh;
      margin: 0;

    }

    .center {
      position: absolute;
      height: 100vh;
      width: 100vw;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div>
    <div class="center" alt="background"></div>
    <div class="center" alt="hat"></div>
    <div class="center" alt="body"></div>
    <div class="center" alt="shirt"></div>
    <div class="center" alt="eyes"></div>
    <div class="center" alt="mouth"></div>
    <div class="center" alt="card"></div>
    <div class="center" alt="hand"></div>
    <div class="center" alt="glove"></div>
  </div>

  <script>
    Object.entries({
      background: 6,
      hat: 17,
      body: 12,
      shirt: 16,
      eyes: 15,
      mouth: 12,
      card: 3,
      hand: 1,
      glove: 13,
    }).forEach(([key, max]) => {
      const num = Math.trunc(Math.random() * max)
      const img = document.querySelector(`[alt="${key}"]`)
      img.style.backgroundImage = `url('./images/${key}_${num}.png')`
    })
  </script>
</body>
</html>
